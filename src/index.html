<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="output.css">

<body class="font-sans">
    <div class="wrapper grid grid-rows-[64px_1fr] min-h-screen text-black">
        <header class="header flex bg-gray-50 items-center justify-between px-4">
        <p class="font-bold text-2xl">QUICK NOTES</p>
        <!-- search -->
         <div class="search relative">
            <i class="fa-solid fa-magnifying-glass absolute left-0.5 top-1/2 + -translate-y-1/2"></i>
            <input type="text" placeholder="Search" class="border border-gray-400 rounded-2xl pl-6">
         </div>
        <!-- add and light mode -->
        <div class="add flex gap-6">
            <select name="" id="" class="border border-gray-400 rounded-2xl">
                <option class="text-black" value="All">All</option>
                <option class="text-black" value="All">Done</option>
                <option class="text-black" value="All">Not Done</option>
            </select>
            <button class="AddBtn bg-violet-400 rounded-2xl px-2 py-2 hover:scale-105 font-bold">+ Add Note</button>
            <div class="mode px-2  bg-black flex items-center rounded-2xl hover:scale-105">
                <i class="fa-solid fa-moon text-yellow-400"></i>
                <!-- <i class="fa-solid fa-sun text-yellow-400 "></i> -->
            </div>
        </div>
    </header>
    <!-- main content container -->
    <main class="bg-black/10 grid grid-cols-4  py-6 px-6 gap-4">

    </main>
    </div>
    <!-- modal add new note -->
     <div class="modal absolute inset-0 flex items-center justify-center bg-black/10 opacity-0
      pointer-events-none transition-opacity duration-200">
        <div class="modalContent px-6 py-6 bg-white flex flex-col gap-4 relative rounded-2xl
         overflow-hidden transform -translate-y-6 scale-95 transition-all duration-300">
            <button class="BtnClose absolute top-0 right-0 px-2 hover:bg-red-500 hover:text-white">x</button>
            <p class="font-bold text-2xl">Add New Note</p>
            <div class="title">
                <p>title</p>
                <input type="text" placeholder="My Note" class="inputTitle border border-gray-400 rounded-2xl w-64 pl-2">
            </div>
            <!-- content -->
             <div class="content">
                <p>content</p>
                <input type="text" placeholder="content" class="inputContent border border-gray-400 rounded-2xl w-64 pl-2">
             </div>
             <!-- button save -->
              <div class="footer-modal flex items-center justify-between">
                <!-- color -->
                 <div class="color flex gap-2">
                    <div class="boderColor bg-red-300" data-color="bg-red-300"></div>
                    <div class="boderColor bg-yellow-300" data-color="bg-yellow-300"></div>
                    <div class="boderColor bg-blue-300" data-color="bg-blue-300"></div>
                 </div>
                 <!-- button -->
                <div class="button flex gap-2">
                <button class="px-2 py-2 bg-black/20 rounded-2xl cancel">Cancel</button>
                <button class="Btnsave px-2 py-2 bg-sky-300 rounded-2xl">Save Note</button>
              </div>
              </div>
        </div>
     </div>
    <script type="module" src="./main.js"></script>
